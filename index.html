<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Todo List</title>
</head>
<body>

    <div class="todo-list-container">
        
        <div class="todo-list-title">
            <h1>Todo List</h1>
        </div>

        <div class="add-task-container">
            <input class="new-task-input" id="newTaskInput" type="text" placeholder="Новая задача">
            <button class="add-task-button" id="addTaskButton"></button>
        </div>

        <div class="task-list-container">
            <ul class="task-list" id="taskList">
                <li class="task-item task-item-empty">Задач пока нет...</li>
            </ul>
        </div>

    </div> <!-- //todo-list-container -->

    <script src="app.js"></script>

</body>
</html>
